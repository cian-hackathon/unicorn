<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="header">
    <img src="images/leffe-unicorn.png" height="200" width="200">
</div>

<div id="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" id="logo" viewBox="0 0 2000 600" width="350px"></svg>
    <div style="font-family:'Dosis'; font-weight:bold; color:#888; margin-top:20px; margin-left: 28px">made with <span style="color:rgb(199, 59, 84)">&#9829;</span> by <a style="color:#999;text-decoration:none;border-bottom:1px dashed #555" href="http://imbibe.com/wp-content/uploads/beer-cheers-783x375.jpg" title="the lads" target="_blank">the lads</a></div>
</div>

<div id="controls">
    <button id="addUnicornButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Unicorn</button>
    <br>
    <br>
    <button id="killUnicornButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Kill Unicorn</button>
</div>


<div id="map"></div>

<!-- The Modal -->
<div id="addUnicornModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="mycard">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Get your own Unicorn!</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#" id="add-unicorn-form" name="add-unicorn-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input name="name" class="mdl-textfield__input" type="text" id="unicornName">
                            <label class="mdl-textfield__label">Unicorn Name</label>
                        </div>
                        <div id="geo-location">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="latitude" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                       id="latitude">
                                <label class="mdl-textfield__label">Latitude</label>
                                <span class="mdl-textfield__error">Latitude must be a number!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="longitude" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                       id="longitude">
                                <label class="mdl-textfield__label">Longitude</label>
                                <span class="mdl-textfield__error">Longitude must be a number!</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- FAB button with ripple -->
            <div id="next">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="killUnicornModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="mycard">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Kill your Unicorn! :(</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#" id="remove-unicorn-form" name="remove-unicorn-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input name="name" class="mdl-textfield__input" type="text" id="aliveUnicornName">
                            <label class="mdl-textfield__label">Unicorn Name</label>
                        </div>
                    </form>
                </div>
            </div>
            <!-- FAB button with ripple -->
            <div id="kill_button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="js/mapScript.js"></script>
</body>
</html>
